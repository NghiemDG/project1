<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/user_managerment.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>User</title>
  </head>
  <body>
    <!-- symbol -->
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
      <symbol id="check-circle-fill" viewBox="0 0 16 16">
        <path
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
        />
      </symbol>
      <symbol id="info-fill" viewBox="0 0 16 16">
        <path
          d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"
        />
      </symbol>
      <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
        <path
          d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
        />
      </symbol>
    </svg>
    <!-- symbol end -->
    <!-- alert -->

    <div
      id="successAlert"
      class="alert alert-success d-flex align-items-center position-fixed top-50 start-50 translate-middle m-2"
      role="alert"
    >
      <svg
        class="bi flex-shrink-0 me-2"
        role="img"
        style="color: #02ee6a"
        aria-label="Success:"
      >
        <use xlink:href="#check-circle-fill" />
      </svg>
      <div>Thay đổi thông tin thành công</div>
    </div>
    <!-- alert end -->
    <!-- Navbar start-->
    <nav class="navbar shadow bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="../assets/images/navbar_logo.png"
            alt="Logo"
            width="80"
            height="16"
            class="d-inline-block align-text-top"
          />
        </a>
      </div>
    </nav>
    <!-- navbar end -->
    <div class="row h-100">
      <!-- sidebar start -->
      <div id="sideBar" class="col-2 border bg-body-secondary h-100">
        <div style="list-style-type: none" class="mt-4 mb-3 ms-4">
          Your dashboard
        </div>
        <div class="text-primary ms-4 mt-4">
          <a class="text-decoration-none" href="./dashboard.html"
            ><i class="fa-solid fa-bars"></i> User dashboard</a
          >
        </div>
        <div class="text-primary ms-4 mt-3">
          <a class="text-decoration-none" href="./add_user.html"
            ><i class="fa-solid fa-star mb-3"></i> Add new User</a
          >
        </div>

        <div class="border-top border-2">
          <div class="text-primary ms-4 mt-2">
            <a class="text-decoration-none" href="./signin.html"
              ><i class="fa-solid fa-door-open"></i> Sign out</a
            >
          </div>
        </div>
      </div>
      <!-- sidebar end -->
      <!-- content -->
      <div class="d-flex flex-column col-10 h-100">
        <!--content header -->
        <div style="height: 71px" class="content-header border-2 border-bottom">
          <h3 class="m-3"><i class="fa-solid fa-bars"></i> User Management</h3>
        </div>
        <!-- tittle -->
        <div class="row">
          <h4 class="m-3">Edit user</h4>
        </div>
        <!-- Form -->
        <form id="form" class="row col-12 justify-content-center ms-3">
          <div class="row col-12 align-content-center">
            <div class="mb-3 col-6">
              <label for="userCode" class="form-label">User code</label>
              <input
                type="text"
                class="form-control disabled"
                id="userCode"
                name="userCode"
                placeholder="TR..."
                aria-label="Disabled input example"
                disabled
              />
              <div id="userCodeValid" class="form-text text-danger"></div>
            </div>
            <div class="mb-3 col-6">
              <label for="userName" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="userName"
                name="userName"
                aria-describedby="emailHelp"
              />
              <div id="userNameValid" class="form-text text-danger"></div>
            </div>
          </div>
          <div class="row col-12 align-content-center">
            <div class="mb-3 col-6">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                aria-describedby="emailHelp"
              />
              <div id="emailValid" class="form-text text-danger"></div>
            </div>
            <div class="mb-3 col-6">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                aria-describedby="passwordValid"
              />
              <div id="passwordValid" class="form-text text-danger"></div>
            </div>
            <div class="row col-12 align-content-center">
              <div class="mb-3 col-3">
                <label for="role">Role</label>
                <select
                  id="role"
                  name="role"
                  class="form-select"
                  name="role"
                  aria-label="Default select example"
                >
                  <option value="ADMIN">ADMIN</option>
                  <option value="USER">USER</option>
                </select>
              </div>
              <div class="mb-3 col-3">
                <label for="birthday">Birthday</label><br />
                <input
                  id="birthday"
                  class="form-select"
                  type="date"
                  name="birthday"
                />
              </div>
              <div class="mb-3 col-5">
                <label>Status</label><br />
                <input
                  class="m-3"
                  type="radio"
                  name="status"
                  id="active"
                  value="1"
                />Active
                <input
                  class="m-3"
                  type="radio"
                  name="status"
                  id="deactive"
                  value=""
                />Deactive
              </div>
            </div>
            <label for="floatingTextarea2">Description</label>
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="floatingTextarea2"
                style="height: 100px"
              ></textarea>
            </div>
          </div>
          <div class="row col-12 justify-content-end mt-5">
            <button type="button" class="btn btn-secondary col-1 me-5">
              <a
                class="text link-light text-decoration-none"
                href="./dashboard.html"
                >Back</a
              >
            </button>
            <button type="submit" class="btn btn-primary col-1 me-3">
              Save
            </button>
          </div>
        </form>

        <!-- pages -->
        <div class="row"></div>
      </div>
    </div>
    <!-- js -->
    <script src="../js/edit_user.js"></script>
    <!-- <script src="../js/database.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
