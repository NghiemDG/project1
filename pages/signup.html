<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/home_signin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Sign up</title>
  </head>
  <body
    class="d-flex justify-content-center align-items-center position-relative"
  >
    <!-- symbol -->

    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
      <symbol id="check-circle-fill" viewBox="0 0 16 16">
        <path
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
        />
      </symbol>
      <symbol id="info-fill" viewBox="0 0 16 16">
        <path
          d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"
        />
      </symbol>
      <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
        <path
          d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
        />
      </symbol>
    </svg>
    <!-- symbol end -->
    <!-- alert -->
    <div
      id="errorAlert"
      class="alert alert-danger d-flex flex-column position-fixed start-0 top-0 m-2"
      role="alert"
    >
      <div class="d-flex justify-content-between">
        <div>
          <svg
            id="redalert"
            class="bi flex-shrink-0 me-2"
            role="img"
            aria-label="Danger:"
          >
            <use xlink:href="#exclamation-triangle-fill" />
          </svg>
          <span>Error</span>
        </div>
        <div
          id="alertCloseBtn"
          type="button"
          class="rounded-circle bg-body-secondary opacity-75"
        >
          <i class="fa-solid fa-xmark" style="color: rgb(0, 0, 0)"></i>
        </div>
      </div>
      <div id="errorMessage" class="align-self-center"></div>
    </div>

    <div
      id="successAlert"
      class="alert alert-success d-flex align-items-center position-fixed start-0 top-0 m-2"
      role="alert"
    >
      <svg
        class="bi flex-shrink-0 me-2"
        role="img"
        style="color: #02ee6a"
        aria-label="Success:"
      >
        <use xlink:href="#check-circle-fill" />
      </svg>
      <div>Đăng ký thành công</div>
    </div>
    <!-- alert end -->
    <div class="col-lg-3 col-sm-6 justify-content-center">
      <img
        class="d-block m-auto"
        src="../assets/images/ca5b6e2508cf4ff2bc1e084090c613c0.png"
        alt=""
        id="signup_logo"
      />
      <h1 class="mt-3 mb-3">Please sign up</h1>
      <!-- form -->
      <form id="form">
        <input
          id="email"
          name="email"
          class="form-control"
          type="email"
          placeholder="Email Address"
          aria-label="default input example"
        />
        <small></small>
        <input
          id="username"
          name="username"
          class="form-control"
          type="text"
          placeholder="Username"
          aria-label="default input example"
        />
        <small></small>
        <input
          id="password"
          name="password"
          class="form-control"
          type="password"
          placeholder="Password"
          aria-label="default input example"
        />
        <small></small>
        <p>Already have an account, <a href="./index.html">click here !</a></p>
        <button class="btn btn-primary w-100" type="submit">Sign Up</button>
      </form>
      <!-- form end -->
      <p class="mt-5">&copy; 2025 - Rikkei Education</p>
    </div>
    <!-- js -->
    <script src="../js/signup.js"></script>
    <!-- <script src="../js/database.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
