<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/home_signin.css" />
    <title>Home - Sign In Page</title>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="col-lg-3 col-sm-6 justify-content-center">
      <img
        class="d-block m-auto"
        src="./assets/images/ca5b6e2508cf4ff2bc1e084090c613c0.png"
        alt=""
        id="signup_logo"
      />
      <h1>Please sign in</h1>

      <input
        class="form-control"
        type="text"
        placeholder="Email Address"
        aria-label="default input example"
      />

      <input
        class="form-control"
        type="password"
        placeholder="Password"
        aria-label="default input example"
      />
      <form class="mt-2" action="">
        <input class="ms" type="checkbox" name="remember" id="remember" />
        Remember me
      </form>
      <p>Don't have an account, <a href="./signup.html">click here !</a></p>
      <button class="btn btn-primary w-100" type="submit">Sign In</button>
      <p class="mt-5">&copy; 2025 - Rikkei Education</p>
    </div>

    <!-- js -->
    <script src="./js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
