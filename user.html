<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/user_managerment.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>User</title>
  </head>
  <body>
    <!-- Navbar start-->
    <nav class="navbar shadow bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/images/navbar_logo.png"
            alt="Logo"
            width="80"
            height="16"
            class="d-inline-block align-text-top"
          />
        </a>
      </div>
    </nav>
    <!-- navbar end -->
    <div class="row h-100">
      <!-- sidebar start -->
      <div id="sideBar" class="col-2 border bg-body-secondary h-100">
        <div style="list-style-type: none" class="mt-4 mb-3 ms-4">
          Your dashboard
        </div>
        <div class="text-primary ms-4 mt-4">
          <a class="text-decoration-none"
            ><i class="fa-solid fa-bars"></i> User dashboard</a
          >
        </div>
        <div class="text-primary ms-4 mt-3">
          <a class="text-decoration-none"
            ><i class="fa-solid fa-star mb-3"></i> Add new User</a
          >
        </div>

        <div class="border-top border-2">
          <div class="text-primary ms-4 mt-2">
            <a class="text-decoration-none"
              ><i class="fa-solid fa-door-open"></i> Sign out</a
            >
          </div>
        </div>
      </div>
      <!-- sidebar end -->
      <!-- content -->
      <div class="d-flex flex-column col-10 h-100">
        <!--content header -->
        <div style="height: 71px" class="content-header border-2 border-bottom">
          <h3 class="m-3"><i class="fa-solid fa-bars"></i> User Management</h3>
        </div>
        <!-- tittle -->
        <div class="row">
          <h4 class="m-3">Add new user</h4>
        </div>
        <!-- Form -->
        <form class="row col-12 justify-content-center ms-3">
          <div class="row col-12 align-content-center">
            <div class="mb-3 col-6">
              <label for="userCode" class="form-label">User code</label>
              <input
                type="text"
                class="form-control"
                id="userCode"
                aria-describedby="emailHelp"
              />
              <div id="codevalid" class="form-text text-danger">
                User code already exists.
              </div>
            </div>
            <div class="mb-3 col-6">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                aria-describedby="emailHelp"
              />
              <div id="codevalid" class="form-text text-danger">
                User name can't be empty.
              </div>
            </div>
          </div>
          <div class="row col-12 align-content-center">
            <div class="mb-3 col-6">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
              />
              <div id="codevalid" class="form-text text-danger">
                Email already exists.
              </div>
            </div>
            <div class="mb-3 col-6">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                aria-describedby="passwordValid"
              />
              <div id="passwordValid" class="form-text text-danger">
                Password is invalid
              </div>
            </div>
            <div class="row col-12 align-content-center">
              <div class="mb-3 col-3">
                <label for="role">Role</label>
                <select
                  id="role"
                  class="form-select"
                  name="role"
                  aria-label="Default select example"
                >
                  <option value="1">ADMIN</option>
                  <option value="2">USER</option>
                </select>
              </div>
              <div class="mb-3 col-3">
                <label for="birthday">Birthday</label><br />
                <input
                  class="form-select"
                  type="date"
                  name="birthday"
                  id="birthday"
                />
              </div>
              <div class="mb-3 col-5">
                <label for="status">Status</label><br />
                <input
                  class="m-3"
                  type="radio"
                  name="status"
                  id="active"
                />Active
                <input
                  class="m-3"
                  type="radio"
                  name="status"
                  id="deactive"
                />Deactive
              </div>
            </div>
            <label for="floatingTextarea2">Description</label>
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="floatingTextarea2"
                style="height: 100px"
              ></textarea>
            </div>
          </div>
          <div class="row col-12 justify-content-end mt-5">
            <button type="button" class="btn btn-secondary col-1 me-5">
              Back
            </button>
            <button type="submit" class="btn btn-primary col-1 me-3">
              Add +
            </button>
          </div>
        </form>

        <!-- pages -->
        <div class="row"></div>
      </div>
    </div>
    <!-- js -->
    <script src="./js/user.js"></script>
    <!-- <script src="./js/database.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
